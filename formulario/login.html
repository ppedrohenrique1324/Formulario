<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="header">
            <h2>Criar conta</h2>
        </div>

        <form class="form" id="form">

            <div class="form-control">
                <label for="username">Nome</label>
                <input type="text" id="username">
                <i><img class="img-success" src="http://www.w3.org/2000/svg" alt="Ícone de sucesso"></i>
                <i><img class="img-error" src="http://www.w3.org/2000/svg" alt="Ícone de erro"></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email">
                <i><img class="img-success" src="http://www.w3.org/2000/svg" alt="Ícone de sucesso"></i>
                <i><img class="img-error" src="http://www.w3.org/2000/svg" alt="Ícone de erro"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password">
                <i><img class="img-success" src="http://www.w3.org/2000/svg" alt="Ícone de sucesso"></i>
                <i><img class="img-error" src="http://www.w3.org/2000/svg" alt="Ícone de erro"></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="passwordTwo">Confirme sua senha</label>
                <input type="password" id="passwordTwo">
                <i><img class="img-success" src="http://www.w3.org/2000/svg" alt="Ícone de sucesso"></i>
                <i><img class="img-error" src="http://www.w3.org/2000/svg" alt="Ícone de erro"></i>
                <small>Error message</small>
            </div>

            <button type="submit">ENVIAR</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
